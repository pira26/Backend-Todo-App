<div class="container">
  <h1 class="text-center">Edit User</h1>
  <div class="row">
    <div class="col-sm-12">
      <form (ngSubmit)="updateUser(user._id, editUserForm.value)" #editUserForm="ngForm">
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
                <label>Email:</label>
                <input name="email" class="form-control" type="email" [(ngModel)]="user.email" maxlength="30" minlength="9">
              </div>
              <div class="form-group">
                <label>Password:</label>
                <input name="password" class="form-control" type="password" maxlength="20" minlength="6">
              </div>
              <div class="form-group">
                <label>FirstName:</label>
                <input name="firstName" class="form-control" type="text" [(ngModel)]="user.firstName" maxlength="15" minlength="2">
              </div>
              <div class="form-group">
                <label>LastName:</label>
                <input name="lastName" class="form-control" type="text" [(ngModel)]="user.lastName" maxlength="15" minlength="2">
              </div>
              <div class="form-group">
                <label>Avatar:</label>
                <input name="avatar" class="form-control" type="text" [(ngModel)]="user.avatar" maxlength="140" minlength="10">
              </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group update-button-container text-center">
              <button type="submit" class="btn btn-success" [disabled]="!editUserForm.form.valid">Update</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
