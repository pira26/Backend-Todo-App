<div class="container">
  <h1>My Todo</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Todo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todoList">
        <td><a [routerLink]="todo._id">{{ todo.myTodo }}</a></td>
      </tr>
    </tbody>
  </table>
</div>
<h2>Add New Todo
  <a [routerLink]="['/todos/create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h2>
