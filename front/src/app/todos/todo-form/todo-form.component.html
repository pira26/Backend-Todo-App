<div class="container">
  <h1>Add My New Todo</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveTodo()" #todoForm="ngForm">
        <div class="form-group">
          <label for="name">I will:</label>
          <input type="text" class="form-control" [(ngModel)]="todo.myTodo" name="myTodo" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">ADD</button>
        </div>
      </form>
    </div>
  </div>
</div>
