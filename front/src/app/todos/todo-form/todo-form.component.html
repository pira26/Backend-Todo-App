<div class="container">
  <h1 class="text-center">Add My New Todo</h1>
  <div class="row">
    <div class="col-md-12">
      <form (ngSubmit)="saveTodo()" #todoForm="ngForm">
        <div class="row">
          <div class="col-md-9">
            <div class="form-group">
              <label for="name">I will:</label>
              <input type="text" class="form-control" [(ngModel)]="todo.myTodo" name="myTodo" required>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group add-button-container text-center">
              <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">ADD âœ”</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
