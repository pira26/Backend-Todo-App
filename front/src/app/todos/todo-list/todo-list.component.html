<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">My Todo</h1>
      <div class="text-right add-button">Add New Todo
        <a [routerLink]="['/add']" class="btn btn-default btn-xs">
          <span>‚ûï</span>
        </a>
      </div>
      <div class="text-center todo-list">
        <div *ngIf="todoList.length !== 0; else displayMessageTemplate">
          <table class="table">
            <thead>
              <tr>
                <th>Todo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todoList">
                <td><a [routerLink]="todo._id">{{ todo.myTodo }}</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #displayMessageTemplate>
  <span>Sorry, nothing to show üòî...</span>
  <br>
  <span>But you can add one üòâ üëç !</span>
</ng-template>
